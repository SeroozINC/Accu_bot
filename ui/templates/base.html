<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title if title else "Accu_bot" }}</title>
  <link rel="stylesheet" href="/static/app.css" />
</head>
<body>

  <div class="topbar">
    <div class="topbar-inner">

      <!-- LEFT: brand -->
      <div class="nav-left">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <h1>Accu_bot</h1>
            <small>Panel sterowania</small>
          </div>
        </div>
      </div>

      <!-- CENTER: TICKER -->
      <div class="topbar-center">
        <div class="ticker" id="ticker">

          <span class="pair">
            <span class="sym">BTC</span>
            <strong id="btc">—</strong>
            <span id="btc24" class="chg">—</span>
          </span>

          <span class="sep"></span>

          <span class="pair">
            <span class="sym">ETH</span>
            <strong id="eth">—</strong>
            <span id="eth24" class="chg">—</span>
          </span>

          <span class="sep"></span>

          <span id="src" style="font-size:12px;">—</span>
        </div>
      </div>

      <!-- RIGHT: user/logout -->
      <div class="userbox">
        {% if user %}
          <span class="pill">Zalogowany: <strong>{{ user }}</strong></span>
          <form action="/logout" method="post" style="margin:0;">
            <button class="btn btn-danger" type="submit">Wyloguj</button>
          </form>
        {% else %}
          <span class="pill">Nie zalogowano</span>
        {% endif %}
      </div>

    </div>
  </div>

  <main class="container">
    <div class="app-shell">

      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="card" style="padding: 12px;">
          <div class="nav">
            <a href="/" class="{% if active_page == 'dashboard' %}active{% endif %}">Dashboard</a>
            <a href="/statistics" class="{% if active_page == 'statistics' %}active{% endif %}">Statistics</a>
            <a href="/configuration" class="{% if active_page == 'configuration' %}active{% endif %}">Configuration</a>
            <a href="/account" class="{% if active_page == 'account' %}active{% endif %}">Account settings</a>
            <a href="/logs" class="{% if active_page == 'logs' %}active{% endif %}">Logs</a>
          </div>
        </div>
      </aside>

      <!-- CONTENT -->
      <section>
        {% block content %}{% endblock %}
      </section>

    </div>
  </main>

  <!-- Global JS helpers -->
  <script src="/static/app.js"></script>

  <!-- Prices ticker -->
  <script src="/static/prices_ticker.js"></script>

  {% block scripts %}{% endblock %}
<div class="app-signature">
  Created by <span>MrSerooz</span>
</div>
</body>
</html>
